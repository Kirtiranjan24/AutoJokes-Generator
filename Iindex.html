<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto jokes & Flirt Lines App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="light-mode">
    <!-- Theme Toggle Button -->
    <button class="btn btn-outline-light shadow floating-theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <!-- Header -->
                <header class="text-center mb-5">
                    <h1 class="display-4 text-primary">
                        <i class="fas fa-laugh-beam me-2"></i>
                        Auto Jokes & Flirt Lines Generator
                    </h1>
                    <p class="lead text-muted bg-warning">Your daily dose of humor and charm</p>
                </header>

                <!-- Main Card -->
                <div class="card shadow-lg">
                    <!-- Card Header with Tabs -->
                    <div class="card-header bg-primary p-0">
                        <ul class="nav nav-tabs card-header-tabs m-0" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active text-white" data-bs-toggle="tab" data-bs-target="#jokes">
                                    <i class="fas fa-grin-squint me-2"></i>Jokes
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link text-white" data-bs-toggle="tab" data-bs-target="#flirts">
                                    <i class="fas fa-heart me-2"></i>Flirting Lines
                                </button>
                            </li>
                        </ul>
                    </div>

                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- Jokes Tab -->
                            <div class="tab-pane fade show active" id="jokes">
                                <!-- Category Selection -->
                                <div class="category-container mb-4">
                                    <h6 class="text-muted mb-3">Select Category:</h6>
                                    <div class="d-flex flex-wrap gap-2">
                                        <label>
                                            <input type="radio" name="category" value="random" checked>
                                            Random
                                        </label>
                                        <label>
                                            <input type="radio" name="category" value="programming">
                                            Programming
                                        </label>
                                        <label>
                                            <input type="radio" name="category" value="dad">
                                            Dad Jokes
                                        </label>
                                    </div>
                                </div>

                                <!-- Joke Controls -->
                                <button id="getJokeBtn" class="btn btn-outline-primary w-100 mb-3">
                                    <i class="fas fa-random me-2"></i>Get Joke
                                </button>

                                <!-- Joke Display -->
                                <div class="alert alert-light content-display" role="alert" id="jokeDisplay">
                                    Click the button to get a joke!
                                </div>
                                <div id="emojiContainer" class="mt-3 text-center">
                                    <span id="emoji" class="bg-warning p-3 rounded-circle">ðŸ˜Š</span>
                                </div>
                            </div>

                            <!-- Flirts Tab -->
                            <div class="tab-pane fade" id="flirts">
                                <!-- Flirt Controls -->
                                <button id="getFlirtBtn" class="btn btn-outline-danger w-100 mb-3">
                                    <i class="fas fa-heart me-2"></i>Get Flirting Line
                                </button>

                                <!-- Flirt Display -->
                                <div class="alert alert-light content-display" role="alert" id="flirtDisplay">
                                    Click the button to get a flirting line!
                                </div>

                                <!-- Emoji Container with bg-warning -->
                                <div id="emojiContainer" class="mt-3 text-center">
                                    <span id="emoji" class="bg-warning p-3 rounded-circle">ðŸ˜Š</span>
                                </div>
                            </div>
                        </div>

                        <!-- Copy Button -->
                        <button id="copyBtn" class="btn btn-outline-primary w-100 mt-3 d-none">
                            <i class="fas fa-copy me-2"></i>Copy to Clipboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 1000">
        <div id="toastNotification" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="toastMessage"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
